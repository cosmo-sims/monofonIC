#########################################################################################
# Test config 3: 3LPT, DM-only, bcc load, SWIFT HDF5 output
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 50.0
LPTorder        = 3
DoBaryons       = no
DoBaryonVrel    = no
DoFixing        = no
DoInversion     = no
DoRemoveCornerModes = no
ParticleLoad    = bcc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
ZeroRadiation   = false
transfer        = eisenstein

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = SWIFT
filename        = test_3lpt_bcc_swift.hdf5
UseLongids      = true
