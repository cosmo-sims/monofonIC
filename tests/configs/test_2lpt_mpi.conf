#########################################################################################
# Test config for MPI consistency: 2LPT, DM-only, sc load, Gadget HDF5 output
# This config is used to test that different MPI task counts produce identical results
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 50.0
LPTorder        = 2
DoBaryons       = no
DoBaryonVrel    = no
DoFixing        = no
DoInversion     = no
DoRemoveCornerModes = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
ZeroRadiation   = false
transfer        = eisenstein

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = SWIFT
filename        = test_2lpt_mpi.hdf5
UseLongids      = true
