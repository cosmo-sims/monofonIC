#########################################################################################
# Test config 1: 1LPT, DM-only, sc load, generic HDF5 output
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 50.0
LPTorder        = 1
DoBaryons       = no
DoBaryonVrel    = no
DoFixing        = no
DoInversion     = no
DoRemoveCornerModes = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
ZeroRadiation   = false
transfer        = eisenstein

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = generic
filename        = test_1lpt_sc_generic.hdf5
generic_out_eulerian = no
