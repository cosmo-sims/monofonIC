#########################################################################################
# Transfer function regression test configuration: High Redshift
# Planck2018 cosmology evaluated at high redshift z=10
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 49.0
LPTorder        = 1
DoBaryons       = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
transfer        = CLASS  # Will be overridden by test program
ztarget         = 10.0

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = generic
filename        = test_transfer.hdf5
