#########################################################################################
# Transfer function regression test configuration: Massive Neutrinos
# Three neutrino species with non-zero masses
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 49.0
LPTorder        = 1
DoBaryons       = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
transfer        = CLASS  # Will be overridden by test program
ztarget         = 2.5

# Massive neutrino parameters
m_nu1           = 0.06   # eV (single massive species)

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = generic
filename        = test_transfer.hdf5
