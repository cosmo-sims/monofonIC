#########################################################################################
# Transfer function regression test configuration: Low Matter Density
# Modified matter density Omega_m = 0.25 (lower than Planck2018)
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 49.0
LPTorder        = 1
DoBaryons       = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
transfer        = CLASS  # Will be overridden by test program
ztarget         = 2.5

# Override matter density (lower than Planck2018)
Omega_m         = 0.25

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = generic
filename        = test_transfer.hdf5
