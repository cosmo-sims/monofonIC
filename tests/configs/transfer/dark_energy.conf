#########################################################################################
# Transfer function regression test configuration: Dark Energy w0-waCDM
# Modified dark energy equation of state: w(a) = w0 + wa*(1-a)
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 49.0
LPTorder        = 1
DoBaryons       = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
transfer        = CLASS  # Will be overridden by test program
ztarget         = 2.5

# Dark energy equation of state parameters
w_0             = -0.9
w_a             = 0.1

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = generic
filename        = test_transfer.hdf5
