#########################################################################################
# Test config 4: 2LPT, DM+baryons (no vrel), sc load, generic HDF5 output
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 50.0
LPTorder        = 2
DoBaryons       = yes
DoBaryonVrel    = no
DoFixing        = no
DoInversion     = no
DoRemoveCornerModes = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
ZeroRadiation   = false
transfer        = eisenstein

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = generic
filename        = test_2lpt_baryons_generic.hdf5
generic_out_eulerian = no
