#########################################################################################
# Test config 2: 2LPT, DM-only, sc load, Gadget HDF5 output
#########################################################################################

[setup]
GridRes         = 32
BoxLength       = 100
zstart          = 50.0
LPTorder        = 2
DoBaryons       = no
DoBaryonVrel    = no
DoFixing        = no
DoInversion     = no
DoRemoveCornerModes = no
ParticleLoad    = sc

[cosmology]
ParameterSet    = Planck2018EE+BAO+SN
ZeroRadiation   = false
transfer        = eisenstein

[random]
generator       = NGENIC
seed            = 12345

[execution]
NumThreads      = 1

[output]
format          = gadget_hdf5
filename        = test_2lpt_sc_gadget.hdf5
